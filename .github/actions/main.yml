name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Python Unit Tests
      run: python -m unittest

    - name: Python Linter
      run: python -m unittest

    - name: Python Doctests
      run: |
        python -m doctest pypuf/bipoly.py
